<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강력한 암호 생성기</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="강력한 암호를 자동으로 생성해주는 도구. 암호 강도 설정 가능 (길이, 특수문자 포함 여부 등).">
    <meta name="keywords" content="암호 생성기, 강력한 암호, 암호 생성, 특수문자 포함 암호, 암호 강도 설정">
    <meta name="author" content="Your Name">
</head>
<body>
    <div class="container">
        <h1>강력한 암호 생성기</h1>
        <form>
            <label for="length">암호 길이:</label>
            <input type="number" id="length" min="4" max="64" value="16">
            
            <label for="special">특수문자 포함:</label>
            <input type="checkbox" id="special" checked>
            
            <button type="button" onclick="generatePassword()">암호 생성</button>
        </form>
        <h2>생성된 암호:</h2>
        <p id="password"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
